apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: "[]"
    capabilities: Seamless Upgrades
    categories: Monitoring,Logging & Tracing,OpenShift Optional
    repository: https://github.com/solarwinds/swi-k8s-opentelemetry-collector/
    support: SolarWinds
    description: An operator to run solarwinds otel collector
  name: swi-otel-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - name: swok8scollector.charts.solarwinds.com
        displayName: k8s Otel Collector
        description: SwoK8SCollector is the schema for the otel collector instance
        kind: SwoK8SCollector
        version: v1alpha1
  description: SolarWinds Observability provides cababilities to monitor, log and trace your kubernetes cluster and applications 
  displayName: SolarWinds Observability Operator
  icon:
    - base64data: ""
      mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords: [monitoring, observability, metric, logs, events, kubernetes]
  links:
    - name: Home
      url: https://solarwinds.com/
    - name: Documentation
      url: https://documentation.solarwinds.com/en/success_center/observability/default.htm
    - name: Sources
      url: https://github.com/solarwinds/swi-k8s-opentelemetry-collector/
  maintainers:
    - email: support@solarwinds.com
      name: SolarWinds
  maturity: alpha
  minKubeVersion: 1.16.0
  provider:
    name: SolarWinds
    url: https://solarwinds.com/
  version: 0.0.0
