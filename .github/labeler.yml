docker:
  - changed-files:
    - any-glob-to-any-file:
      - "build/**"
helm:
  - changed-files:
    - any-glob-to-any-file:
      - "deploy/**"
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - "doc/**"
      - "**/*.md"
ci/cd:
  - changed-files:
    - any-glob-to-all-files:
      - ".github/workflows/**"
      - ".github/actions/**"
      - ".github/dependabot.yaml"
      - ".github/**/*.sh"
      - ".circleci/**"
