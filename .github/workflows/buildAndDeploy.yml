name: Build and Deploy

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: nighthawk_swi_opentelemetry_collector
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate docker image tag
        id: generate-tag
        run: echo "::set-output name=value::v${{ github.run_number }}-$(git rev-parse --short HEAD)"

      - name: Build
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ steps.generate-tag.outputs.value }} -f build/docker/Dockerfile .

      - name: Tag images
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.generate-tag.outputs.value }} ${{ env.IMAGE_NAME }}:${{ steps.generate-tag.outputs.value }}
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.generate-tag.outputs.value }} ${{ env.IMAGE_NAME }}:latest
