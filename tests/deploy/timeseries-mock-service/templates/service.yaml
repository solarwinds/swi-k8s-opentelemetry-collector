apiVersion: v1
kind: Service
metadata:
  name: timeseries-mock-service
spec:
  selector:
    app: timeseries-mock-service
  ports:
    - protocol: TCP
      port: {{ .Values.otel.port }}
      targetPort: otlp
      name: grpc
{{- if .Values.fileProvider.enabled }}
    - protocol: TCP
      port: {{ .Values.fileProvider.port }}
      targetPort: html
      name: html
{{- end }}
