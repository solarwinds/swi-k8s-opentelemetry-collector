{{- if .Values.clickhouse.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
      annotations:
        sw.ebpf.instrumentation/exclude: "true"
    spec:
      containers:
        - name: clickhouse
          image: {{ .Values.clickhouse.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: native
              containerPort: 9000
              protocol: TCP
            - name: http
              containerPort: 8123
              protocol: TCP
          env:
            - name: CLICKHOUSE_DB
              value: otel
            - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
              value: "1"
            - name: CLICKHOUSE_PASSWORD
              value: ""
            - name: CLICKHOUSE_USER
              value: default
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
            limits:
              memory: "3Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 60
          volumeMounts:
            - name: ch-data
              mountPath: /var/lib/clickhouse
            - name: ch-config
              mountPath: /etc/clickhouse-server/config.d/storage.xml
              subPath: storage.xml
            - name: ch-config
              mountPath: /etc/clickhouse-server/config.d/limits.xml
              subPath: limits.xml
      volumes:
        - name: ch-data
          emptyDir:
            sizeLimit: 20Gi
        - name: ch-config
          configMap:
            name: clickhouse-config
{{- end }}
