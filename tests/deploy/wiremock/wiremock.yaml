---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiremock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiremock
  template:
    metadata:
      labels:
        app: wiremock
    spec:
      containers:
        - name: wiremock
          image: wiremock
          args:
            - --verbose
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: "-Dwiremock.containerization=kubernetes -Dwiremock.extensions.containerization.replicas=1"
---
apiVersion: v1
kind: Service
metadata:
  name: wiremock
spec:
  selector:
    app: wiremock
  ports:
    - name: wiremock
      port: 8080
      targetPort: 8080