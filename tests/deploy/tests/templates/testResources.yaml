apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  labels:
    app: test-pod
  annotations:
    test-annotation: "test-value"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  containers:
  - name: test-container
    image: python:3.9-alpine
    command: ["python3", "-c"]
    args:
      - |
        from http.server import BaseHTTPRequestHandler, HTTPServer
        class H(BaseHTTPRequestHandler):
            def do_GET(self):
                self.send_response(200)
                self.send_header('Content-Type', 'text/plain; version=0.0.4')
                self.end_headers()
                self.wfile.write(b'test_metric_from_pod 1')
        HTTPServer(('', 8080), H).serve_forever()
    ports:
    - containerPort: 8080
      name: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-deployment
  annotations:
    test-annotation: "test-value"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-deployment
  template:
    metadata:
      labels:
        app: test-deployment
      annotations:
        test-annotation: "test-value"
    spec:
      containers:
      - name: test-container
        image: busybox
        command: ["sh", "-c", "echo 'test_metric_from_deployment{service_name=\"ad\"} 1' > /custom_metrics; httpd -f -p 8081 -h /; sleep infinity"]
        ports:
        - containerPort: 8081
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-statefulset
  labels:
    app: test-statefulset
  annotations:
    test-annotation: "test-value"
spec:
  serviceName: "test-service"
  replicas: 1
  selector:
    matchLabels:
      app: test-statefulset
  template:
    metadata:
      labels:
        app: test-statefulset
      annotations:
        test-annotation: "test-value"
    spec:
      containers:
      - name: test-container
        image: busybox
        command: ["sh", "-c", "sleep infinity"]
        ports:
        - containerPort: 80
          name: http-web-svc
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: test-replicaset
  labels:
    app: test-replicaset
  annotations:
    test-annotation: "test-value"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-replicaset
  template:
    metadata:
      labels:
        app: test-replicaset
      annotations:
        test-annotation: "test-value"
    spec:
      containers:
      - name: test-container
        image: busybox
        command: ["sh", "-c", "sleep infinity"]
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: test-daemonset
  labels:
    app: test-daemonset
  annotations:
    test-annotation: "test-value"
spec:
  selector:
    matchLabels:
      app: test-daemonset
  template:
    metadata:
      labels:
        app: test-daemonset
      annotations:
        test-annotation: "test-value"
    spec:
      containers:
      - name: test-container
        image: busybox
        command: ["sh", "-c", "sleep infinity"]
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob
  labels:
    app: test-cronjob
  annotations:
    test-annotation: "test-value"
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: test-cronjob
          annotations:
            test-annotation: "test-value"
        spec:
          containers:
          - name: test-container
            image: busybox
            command: ["sh", "-c", "sleep 10"]
          restartPolicy: Never
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-pv
  labels:
    type: local
    example.com/label: "example-label"
  annotations:
    example.com/annotation: "example-annotation"
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: test-storage-class
  hostPath:
    path: "/tmp/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc
  labels:
    example.com/label: "example-label"
  annotations:
    example.com/annotation: "example-annotation"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: test-storage-class
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: test-storage-class
provisioner: kubernetes.io/no-provisioner
reclaimPolicy: Delete
volumeBindingMode: Immediate
---
apiVersion: v1
kind: Service
metadata:
  name: test-pod-service
  labels:
    app: test-pod
  annotations:
    test-annotation: "test-value"
spec:
  selector:
    app: test-pod
  ports:
  - name: metrics
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  labels:
    example.com/label: "example-label"
  annotations:
    example.com/annotation: "example-annotation"
spec:
  selector:
    app: test-statefulset
  ports:
  - name: test-service-port
    protocol: TCP
    port: 80
    targetPort: http-web-svc

