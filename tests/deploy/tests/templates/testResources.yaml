apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  labels:
    app: test-pod
  annotations:
    test-annotation: "test-value"
spec:
  containers:
  - name: test-container
    image: python:3.9-alpine
    command: ["python3", "-c"]
    args:
      - |
        from http.server import BaseHTTPRequestHandler, HTTPServer
        class H(BaseHTTPRequestHandler):
            def do_GET(self):
                self.send_response(200)
                self.send_header('Content-Type', 'text/plain; version=0.0.4')
                self.end_headers()
                self.wfile.write(b'test_metric_from_pod 1')
        HTTPServer(('', 8080), H).serve_forever()
    ports:
    - containerPort: 8080
      name: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-deployment
  annotations:
    test-annotation: "test-value"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-deployment
  template:
    metadata:
      labels:
        app: test-deployment
      annotations:
        test-annotation: "test-value"
    spec:
      containers:
      - name: test-container
        image: busybox
        command: ["sh", "-c", "echo 'test_metric_from_deployment{service_name=\"ad\"} 1' > /custom_metrics; httpd -f -p 8081 -h /; sleep infinity"]
        ports:
        - containerPort: 8081
