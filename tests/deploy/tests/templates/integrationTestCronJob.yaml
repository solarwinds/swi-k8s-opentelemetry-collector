apiVersion: batch/v1
kind: CronJob
metadata:
  name: integration-test
  namespace: {{ .Release.Namespace }}
spec:
  suspend: true
  schedule: "0 0 1 1 *" # schedule does not matter (set to yearly), it will be suspended anyway
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 0
      activeDeadlineSeconds: 3600
      template:
        spec:
          serviceAccountName: kube-api-for-tests
          containers:
            - name: integration-test
              image: integration-test
              imagePullPolicy: IfNotPresent
              env:
                - name: TIMESERIES_MOCK_ENDPOINT
                  value: {{ printf "timeseries-mock-service.%s.svc.cluster.local:8088" .Release.Namespace | quote }}
                - name: USE_LOKI
                  value: "true"
                - name: LOKI_ENDPOINT
                  value: http://loki.{{ .Release.Namespace }}.svc.cluster.local:3100
          restartPolicy: Never