apiVersion: batch/v1
kind: CronJob
metadata:
  name: integration-test
  namespace: default
spec:
  suspend: true
  schedule: "0 0 1 1 *" # schedule does not matter (set to yearly), it will be suspended anyway
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 0
      activeDeadlineSeconds: 3600
      template:
        spec:
          serviceAccountName: kube-api-for-tests
          containers:
            - name: integration-test
              image: integration-test
              env:
                - name: TIMESERIES_MOCK_ENDPOINT
                  value: timeseries-mock-service.monitoring.svc.cluster.local:8088
                - name: PROMETHEUS_MOCK_ENDPOINT
                  value: wiremock.monitoring.svc.cluster.local:8080
          restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-api-for-tests
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-api-for-tests-rb
subjects:
  - kind: ServiceAccount
    name: kube-api-for-tests
    namespace: default
roleRef:
  kind: ClusterRole
  name: kube-api-for-tests-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-api-for-tests-role
rules:
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs:
    - '*'