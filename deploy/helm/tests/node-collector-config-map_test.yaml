# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test for node-collector-config-map
templates:
  - node-collector-config-map.yaml
chart:
  version: 1.0.0
tests:
  - it: Node collector config should match snapshot when using default values
    template: node-collector-config-map.yaml
    asserts:
      - matchSnapshot:
          path: data
  - it: Node collector config should match snapshot when autodiscovery is disabled
    template: node-collector-config-map.yaml
    set:
      otel.metrics.autodiscovery.prometheusEndpoints.enabled: false
    asserts:
      - matchSnapshot:
          path: data
  - it: Node collector config should match snapshot when fargate is enabled
    template: node-collector-config-map.yaml
    set:
      aws_fargate.enabled: true
    asserts:
      - matchSnapshot:
          path: data
  - it: Node collector config should match snapshot when fargate is enabled and autodiscovery is disabled
    template: node-collector-config-map.yaml
    set:
      aws_fargate.enabled: true
      otel.metrics.autodiscovery.prometheusEndpoints.enabled: false
    asserts:
      - matchSnapshot:
          path: data
  - it: Custom logs filter with old syntax
    template: node-collector-config-map.yaml
    set:
      otel.logs.filter:
        include:
          match_type: regexp
          record_attributes:
            - key: k8s.namespace.name
              value: ^.*$
    asserts:
      - matchSnapshot:
          path: data
  - it: Custom logs filter with new syntax
    template: node-collector-config-map.yaml
    set:
      otel.logs.filter:
        log_record:
          - not(IsMatch(resource.attributes["k8s.namespace.name"], "^.*$"))
    asserts:
      - matchSnapshot:
          path: data
  - it: Pprof should not be in the configuration by default
    template: node-collector-config-map.yaml
    asserts:
      - notMatchRegex:
          path: data["logs.config"]
          pattern: "pprof"
  - it: Pprof should be in the configuration when enabled
    template: node-collector-config-map.yaml
    set:
      diagnostics.profiling.enabled: true
    asserts:
      - matchRegex:
          path: data["logs.config"]
          pattern: "pprof"
  - it: Cluster filter should match snapshot with exclude_namespaces
    template: node-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces:
          - exclude1
          - exclude2
          - release-namespace
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with exclude_namespaces_regex
    template: node-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces_regex:
          - "^exclude1-.*"
          - "^exclude2-.*"
          - "^release-namespace$"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with include_namespaces
    template: node-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces:
          - include1
          - include2
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with include_namespaces_regex
    template: node-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces_regex:
          - "^include1-.*"
          - "^include2-.*"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with combined exclude filters
    template: node-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces:
          - exclude1
          - release-namespace
        exclude_namespaces_regex:
          - "^exclude1-.*"
          - "^release-namespace$"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with combined include filters
    template: node-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces:
          - include1
        include_namespaces_regex:
          - "^include1-.*"
    asserts:
      - matchSnapshot:
          path: data