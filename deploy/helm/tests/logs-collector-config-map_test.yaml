# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test for logs-collector-config-map
templates:
  - logs-collector-config-map.yaml
tests:
  - it: Logs config should match snapshot when using default values
    template: logs-collector-config-map.yaml
    asserts:
      - matchSnapshot:
          path: data