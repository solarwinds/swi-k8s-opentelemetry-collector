# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test for events-collector-config-map
templates:
  - events-collector-config-map.yaml
chart:
  version: 1.0.0
tests:
  - it: Events config should match snapshot when using default values
    template: events-collector-config-map.yaml
    asserts:
      - matchSnapshot:
          path: data
  - it: Events config should not contain manifest collection pipeline when disabled
    template: events-collector-config-map.yaml
    set:
      otel.manifests:
        enabled: false
    asserts:
      - matchSnapshot:
          path: data
  - it: Custom events filter with old syntax
    template: events-collector-config-map.yaml
    set:
      otel.events.filter:
        include:
          match_type: regexp
          record_attributes:
            - key: k8s.namespace.name
              value: ^.*$
    asserts:
      - matchSnapshot:
          path: data
  - it: Custom events filter with new syntax
    template: events-collector-config-map.yaml
    set:
      otel.events.filter:
        log_record:
          - not(IsMatch(resource.attributes["k8s.namespace.name"], "^.*$"))
    asserts:
      - matchSnapshot:
          path: data
  - it: Pprof should not be in the configuration by default
    template: events-collector-config-map.yaml
    asserts:
      - notMatchRegex:
          path: data["events.config"]
          pattern: "pprof"
  - it: Pprof should be in the configuration when enabled
    template: events-collector-config-map.yaml
    set:
      diagnostics.profiling.enabled: true
    asserts:
      - matchRegex:
          path: data["events.config"]
          pattern: "pprof"
  - it: Cluster filter should match snapshot with exclude_namespaces
    template: events-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces:
          - exclude1
          - exclude2
          - release-namespace
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with exclude_namespaces_regex
    template: events-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces_regex:
          - "^exclude1-.*"
          - "^exclude2-.*"
          - "^release-namespace$"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with include_namespaces
    template: events-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces:
          - include1
          - include2
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with include_namespaces_regex
    template: events-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces_regex:
          - "^include1-.*"
          - "^include2-.*"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with combined exclude filters
    template: events-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces:
          - exclude1
          - release-namespace
        exclude_namespaces_regex:
          - "^exclude1-.*"
          - "^release-namespace$"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with combined include filters
    template: events-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces:
          - include1
        include_namespaces_regex:
          - "^include1-.*"
    asserts:
      - matchSnapshot:
          path: data
