# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test for metrics-collector-config-map
templates:
  - metrics-collector-config-map.yaml
chart:
  version: 1.0.0
tests:
  - it: Metrics config should match snapshot when using default values
    template: metrics-collector-config-map.yaml
    asserts:
      - matchSnapshot:
          path: data
  - it: Metrics config should match snapshot when using Prometheus url with extra_scrape_metrics
    template: metrics-collector-config-map.yaml
    set:
      otel.metrics.force_extra_scrape_metrics: true
      otel.metrics.prometheus.url: "my-prometheus-url"
      otel.metrics.extra_scrape_metrics: ["test-metric"]
    asserts:
      - matchSnapshot:
          path: data
  - it: Metrics config should match snapshot when fargate is enabled
    template: metrics-collector-config-map.yaml
    set:
      aws_fargate.enabled: true
    asserts:
      - matchSnapshot:
          path: data
  - it: Pprof should not be in the configuration by default
    template: metrics-collector-config-map.yaml
    asserts:
      - notMatchRegex:
          path: data["metrics.config"]
          pattern: "pprof"
  - it: Pprof should be in the configuration when enabled
    template: metrics-collector-config-map.yaml
    set:
      diagnostics.profiling.enabled: true
    asserts:
      - matchRegex:
          path: data["metrics.config"]
          pattern: "pprof"
  - it: Cluster filter should match snapshot with exclude_namespaces
    template: metrics-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces:
          - exclude1
          - exclude2
          - release-namespace
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with exclude_namespaces_regex
    template: metrics-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces_regex:
          - "^exclude1-.*"
          - "^exclude2-.*"
          - "^release-namespace$"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with include_namespaces
    template: metrics-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces:
          - include1
          - include2
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with include_namespaces_regex
    template: metrics-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces_regex:
          - "^prod-.*"
          - "^stage-.*"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with combined exclude filters
    template: metrics-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        exclude_namespaces:
          - exclude1
          - release-namespace
        exclude_namespaces_regex:
          - "^exclude1-.*"
          - "^release-namespace$"
    asserts:
      - matchSnapshot:
          path: data
  - it: Cluster filter should match snapshot with combined include filters
    template: metrics-collector-config-map.yaml
    release:
      namespace: release-namespace
    set:
      cluster.filter:
        include_namespaces:
          - include1
        include_namespaces_regex:
          - "^include1-.*"
    asserts:
      - matchSnapshot:
          path: data
