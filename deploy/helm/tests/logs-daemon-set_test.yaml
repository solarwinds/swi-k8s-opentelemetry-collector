# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test for logs-daemon-set
templates:
  - logs-daemon-set.yaml
  - logs-collector-config-map.yaml
  - common-env-config-map.yaml
tests:
  - it: DaemonSet spec should match snapshot when using default values
    template: logs-daemon-set.yaml
    asserts:
      - matchSnapshot:
          path: spec.template.spec