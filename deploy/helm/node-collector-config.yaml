                  - targets:
                      - '`endpoint`:{{ .Values.otel.metrics.control_plane.etcd.port }}'
      {{- end }}
{{- end }}

{{- if and .Values.otel.metrics.enabled (not .Values.aws_fargate.enabled) }}
