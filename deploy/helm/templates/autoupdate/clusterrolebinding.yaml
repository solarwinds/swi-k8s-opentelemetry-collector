{{- if .Values.autoupdate.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "common.fullname" . }}-autoupdate-clusterrole-binding
  labels:
{{ include "common.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "common.fullname" . }}-autoupdate-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ include "common.fullname" . }}-autoupdate
    namespace: {{ .Release.Namespace }}
{{- end }}