apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "common.fullname" (tuple . "-role") }}
  labels:
{{ include "common.labels" . | indent 4 }}
  annotations:
{{ include "common.annotations" . | indent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - endpoints
      - namespaces
      - namespaces/status
      - nodes
      - nodes/spec
      - nodes/proxy
      - nodes/metrics
      - pods
      - pods/status
      - replicationcontrollers
      - replicationcontrollers/status
      - resourcequotas
      - services
      - persistentvolumes
      - persistentvolumeclaims
      - configmaps
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "networking.istio.io"
    resources:
      - virtualservices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "discovery.k8s.io"
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
{{- if or (.Capabilities.APIVersions.Has "kustomize.toolkit.fluxcd.io/v1") (.Capabilities.APIVersions.Has "kustomize.toolkit.fluxcd.io/v1beta2") }}
  - apiGroups:
      - "kustomize.toolkit.fluxcd.io"
    resources:
      - kustomizations
    verbs:
      - get
      - list
      - watch
{{- end }}
{{- if or (.Capabilities.APIVersions.Has "source.toolkit.fluxcd.io/v1") (.Capabilities.APIVersions.Has "source.toolkit.fluxcd.io/v1beta2") }}
  - apiGroups:
      - "source.toolkit.fluxcd.io"
    resources:
      - gitrepositories
    verbs:
      - get
      - list
      - watch
{{- end }}
{{- if or (.Capabilities.APIVersions.Has "aquasecurity.github.io/v1") (.Capabilities.APIVersions.Has "aquasecurity.github.io/v1alpha1") (index .Values "trivy-operator").enabled }}
  - apiGroups:
      - "aquasecurity.github.io"
    resources:
      - vulnerabilityreports
      - exposedsecretreports
    verbs:
      - get
      - list
      - watch
{{- end }}
{{- if and (.Capabilities.APIVersions.Has "opentelemetry.io/v1beta1") .Values.otel.metrics.autodiscovery.discovery_collector.enabled .Values.migrations.cleanup_discovery_collector.enabled }}
  # this capability is only for `cleanup-discovery-collector-cr` job to delete the OpenTelemetryCollector CR when upgrading to 5.0.0+
  - apiGroups:
      - "opentelemetry.io"
    resources:
      - opentelemetrycollectors
    verbs:
      - get
      - list
      - delete
{{- end }}
  - nonResourceURLs:
      - /metrics
    verbs:
      - get