{{- if and .Values.otel.metrics.enabled .Values.otel.metrics.autodiscovery.discovery_collector.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.fullname" (tuple . "-discovery-collector" 62) }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: swo-k8s-collector
    app.kubernetes.io/component: discovery-collector
    {{- include "common.labels" . | nindent 4 }}
  annotations:
    {{- include "common.annotations" . | nindent 4 }}
{{- if .Values.otel.metrics.autodiscovery.discovery_collector.installWithHelmHooks }}
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "3"
{{- end }}
spec:
  serviceName: {{ include "common.fullname" (tuple . "-discovery-collector") }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "common.fullname" (tuple . "-discovery-collector") }}
      app.kubernetes.io/component: discovery-collector
  template:
    metadata:
      annotations:
        checksum/config: {{ tpl (.Files.Get "discovery-collector-config.yaml") . | sha256sum }}
        checksum/config_common_env: {{ include (print $.Template.BasePath "/common-env-config-map.yaml") . | sha256sum }}
        checksum/values: {{ toJson .Values | sha256sum }}
        {{- include "common.annotations" . | nindent 8 }}
{{- if .Values.otel.metrics.autodiscovery.discovery_collector.telemetry.metrics.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ (split ":" .Values.otel.metrics.autodiscovery.discovery_collector.telemetry.metrics.address)._1 | quote }}
        prometheus.io/path: "/metrics"
        prometheus.io/scheme: "http"
{{- end }}
      labels:
        app.kubernetes.io/name: swo-k8s-collector
        app.kubernetes.io/component: discovery-collector
        {{- include "common.labels" . | nindent 8 }}
        app: {{ include "common.fullname" (tuple . "-discovery-collector") }}
        {{- include "common.pod-labels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 600
      serviceAccountName: {{ include "common.fullname" . }}
      securityContext:
        fsGroup: 10001
      {{- if .Values.otel.metrics.autodiscovery.discovery_collector.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.otel.metrics.autodiscovery.discovery_collector.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.otel.metrics.autodiscovery.discovery_collector.tolerations }}
      tolerations:
{{ toYaml .Values.otel.metrics.autodiscovery.discovery_collector.tolerations | indent 8 }}
      {{- end }}
      affinity:
      {{- if .Values.otel.metrics.autodiscovery.discovery_collector.affinity }}
{{ toYaml .Values.otel.metrics.autodiscovery.discovery_collector.affinity | indent 8 }}
      {{- else }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/compute-type
                operator: NotIn
                values:
                - fargate
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if include "isSwiEndpointCheckEnabled" . }}
      initContainers:
        - name: otel-endpoint-check
          image: "{{ include "common.image" (tuple . .Values.otel "image" nil (printf "%s-k8s" .Chart.AppVersion)) }}"
          imagePullPolicy: {{ .Values.otel.image.pullPolicy }}
          command:
            - /connection-check
            - --endpoint=$(OTEL_ENVOY_ADDRESS)
            - --apitoken=$(SOLARWINDS_API_TOKEN)
            - --clusteruid=$(CLUSTER_UID)
            - --insecure=$(OTEL_ENVOY_ADDRESS_TLS_INSECURE)
          env:
            - name: SOLARWINDS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "common.secret" . }}
                  key: SOLARWINDS_API_TOKEN
                  optional: true
          envFrom:
            - configMapRef:
                name: {{ include "common.fullname" (tuple . "-common-env") }}
      {{- end }}
      containers:
        - name: discovery-collector
          command:
            - /solarwinds-otel-collector
            - --config=/conf/discovery-collector.yaml
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
              - ALL
          image: "{{ include "common.image" (tuple . .Values.otel "image" nil (printf "%s-k8s" .Chart.AppVersion)) }}"
          imagePullPolicy: {{ .Values.otel.image.pullPolicy }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: SOLARWINDS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "common.secret" . }}
                  key: SOLARWINDS_API_TOKEN
                  optional: true
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
          envFrom:
            - configMapRef:
                name: {{ include "common.fullname" (tuple . "-common-env") }}
          ports:
{{- if .Values.otel.metrics.autodiscovery.discovery_collector.telemetry.metrics.enabled }}
            - name: http
              containerPort: {{ (split ":" .Values.otel.metrics.autodiscovery.discovery_collector.telemetry.metrics.address)._1 }}
              protocol: TCP
{{- end }}
{{- if .Values.diagnostics.profiling.enabled }}
            - name: pprof
              containerPort: {{ .Values.diagnostics.profiling.port }}
{{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: 13133
          readinessProbe:
            httpGet:
              path: /
              port: 13133
          resources:
{{ toYaml .Values.otel.metrics.autodiscovery.discovery_collector.resources | indent 12 }}
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
              readOnly: true
      volumes:
        - name: opentelemetry-collector-configmap
          configMap:
            name: {{ include "common.fullname" (tuple . "-discovery-collector-config") }}
            items:
              - key: discovery-collector.config
                path: discovery-collector.yaml
{{- end }}
