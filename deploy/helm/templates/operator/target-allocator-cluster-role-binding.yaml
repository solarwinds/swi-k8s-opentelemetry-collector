{{- if .Values.otel.metrics.autodiscovery.discovery_collector.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "common.fullname" (tuple . "-ta-role-binding") }}
  labels:
{{ include "common.labels" . | indent 4 }}
  annotations:
  {{- if .Values.otel.metrics.autodiscovery.discovery_collector.installWithHelmHooks }}
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "3"
  {{- end }}
{{ include "common.annotations" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "common.fullname" (tuple . "-ta-role") }}
subjects:
  - kind: ServiceAccount
    name: {{ include "common.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}