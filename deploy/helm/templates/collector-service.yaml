apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.fullname" (tuple . "-metrics-collector") }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: otlp
    port: {{ .Values.otel.metrics.otlp_endpoint.port }}
    targetPort: otlp
    protocol: TCP
  selector:
    app: {{ include "common.fullname" (tuple . "-metrics") }}