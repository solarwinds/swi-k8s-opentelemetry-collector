apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.fullname" . }}-reducer
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  type: ClusterIP
  selector:
    app: {{ include "common.fullname" . }}-network-reducer
  ports:
    - name: telemetry
      port: 7000
      targetPort: telemetry
      protocol: TCP
    - name: prom
      port: 7010
      targetPort: prom
      protocol: TCP