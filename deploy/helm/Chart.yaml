apiVersion: v2
name: swo-k8s-collector
version: 3.2.0-alpha.14
appVersion: "0.9.2"
description: SolarWinds Kubernetes Integration
keywords:
  - monitoring
  - observability
  - metric
  - logs
  - events
  - kubernetes
home: https://solarwinds.com/
icon: https://www.solarwinds.com/favicon.ico
sources:
  - https://github.com/solarwinds/swi-k8s-opentelemetry-collector/deploy/helm/
maintainers:
  - name: SolarWinds
    email: support@solarwinds.com
dependencies:
  - name: prometheus
    repository: file://charts/prometheus 
    version: "~> 25.8.2"
    condition: opencost.enabled
  - name: prometheus-node-exporter
    repository: file://charts/prometheus-node-exporter
    version: "~> 4.24.0"
    condition: opencost.enabled
  - name: opencost
    repository: file://charts/opencost 
    version: "~> 1.27.0"
    condition: opencost.enabled  
  - name: kube-state-metrics
    repository: file://charts/kube-state-metrics
    version: "~> 5.15.2"
    condition: kube-state-metrics.enabled
