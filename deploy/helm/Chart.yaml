apiVersion: v2
name: swo-k8s-collector
version: 3.2.0-alpha.7
appVersion: "0.8.13"
description: SolarWinds Kubernetes Integration
keywords:
  - monitoring
  - observability
  - metric
  - logs
  - events
  - kubernetes
home: https://solarwinds.com/
icon: https://www.solarwinds.com/favicon.ico
sources:
  - https://github.com/solarwinds/swi-k8s-opentelemetry-collector/deploy/helm/
maintainers:
  - name: SolarWinds
    email: support@solarwinds.com
dependencies:
  - name: prometheus
    # https://github.com/prometheus-community/helm-charts/tree/prometheus-19.7.2/charts/prometheus
    repository: "file://./dependency_chart/prometheus"
    version: "~> 19.7.2"
    condition: opencost.enabled
  - name: prometheus-node-exporter
    # https://github.com/prometheus-community/helm-charts/tree/prometheus-node-exporter-4.24.0/charts/prometheus-node-exporter
    repository: "file://./dependency_chart/prometheus-node-exporter"
    version: "~> 4.24.0"
    condition: opencost.enabled
  - name: opencost
    # https://github.com/opencost/opencost-helm-chart/tree/1.26.2-helm/charts/opencost
    repository: "file://./dependency_chart/opencost"
    version: "~> 1.26.2"
    condition: opencost.enabled  
  - name: kube-state-metrics
    # https://github.com/prometheus-community/helm-charts/tree/kube-state-metrics-5.5.0/charts/kube-state-metrics
    repository: "file://./dependency_chart/kube-state-metrics"
    version: "~> 5.5.0"
    condition: kube-state-metrics.enabled
