apiVersion: v1
name: swo-k8s-collector
version: 2.2.0-alpha.1
appVersion: "0.3.0"
description: SolarWinds Kubernetes Integration
keywords:
  - monitoring
  - observability
  - metric
  - logs
  - events
  - kubernetes
home: https://solarwinds.com/
icon: https://www.solarwinds.com/favicon.ico
sources:
  - https://github.com/solarwinds/swi-k8s-opentelemetry-collector/deploy/helm/
maintainers:
  - name: SolarWinds
    email: support@solarwinds.com
dependencies:
  - name: prometheus
    repository: https://prometheus-community.github.io/helm-charts
    version: "~> 19.0.0"
    condition: or(not(has("otel.metrics.prometheus.url", .Values)), eq("<PROMETHEUS_URL>", .Values.config.otel.metrics.prometheus.url))
