  extensions:
    - health_check
    - memory_ballast
  pipelines:
    metrics/prometheus:
      exporters:
        - forward/prometheus
      processors:
        - memory_limiter
      receivers:
        - prometheus/prometheus-server
    metrics/kubestatemetrics:
      exporters:
        - forward/prometheus
      processors:
        - memory_limiter
        - filter/kube-state-metrics
      receivers:
        - prometheus/kube-state-metrics
    metrics:
      exporters:
        - otlp
      processors:
        - memory_limiter
        - filter/receiver
        - transform
        - filter/remove_internal        
        - attributes/unify_node_attribute
        - attributes/unify_volume_attribute        
