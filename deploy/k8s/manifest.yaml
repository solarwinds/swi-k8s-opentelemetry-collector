# Source: swo-k8s-collector/templates/logs-collector-config-map.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: swo-k8s-collector-logs-config
  namespace: <NAMESPACE>
  labels:
    app.kubernetes.io/name: swo-k8s-collector
    app.kubernetes.io/instance: swo-k8s-collector
data:
  logs.config: |
        exporters:
          otlp:
            endpoint: ${OTEL_ENVOY_ADDRESS}
            tls:
              insecure: ${OTEL_ENVOY_ADDRESS_TLS_INSECURE}
            headers:
              "Authorization": "Bearer ${SOLARWINDS_API_TOKEN}"
        extensions:
          health_check: {}
          memory_ballast:
            size_mib: 200
        
        processors:
          memory_limiter:
            check_interval: 1s
            limit_mib: 550
            spike_limit_mib: 200
          # For more all the options about the filtering see https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/filterprocessor
          filter:
            logs: 
              include:
                match_type: regexp
                record_attributes:
                - key: k8s.namespace.name
                  value: ^kube-.*$
        
          groupbyattrs/all:
            keys:
              - k8s.container.name
              - k8s.namespace.name
              - k8s.pod.name
              - k8s.pod.uid
        
          resource/container:
            attributes:
        
              - key: sw.k8s.log.type
                value: container
                action: insert
        
              # Collector and Manifest version
              - key: sw.k8s.agent.manifest.version
                value: ${MANIFEST_VERSION}
                action: insert
        
              - key: sw.k8s.agent.app.version
                value: ${APP_VERSION}
                action: insert
        
              # Cluster
              - key: sw.k8s.cluster.uid
                value: ${CLUSTER_UID}
                action: insert
        
              - key: k8s.cluster.name
                value: ${CLUSTER_NAME}
                action: insert
        
              # Node
              - key: k8s.node.name
                value: ${NODE_NAME}
                action: insert
        
          resource/journal:
            attributes:
        
              - key: sw.k8s.log.type
                value: journal
                action: insert
        
              # Collector and Manifest version
              - key: sw.k8s.agent.manifest.version
                value: ${MANIFEST_VERSION}
                action: insert
        
              - key: sw.k8s.agent.app.version
                value: ${APP_VERSION}
                action: insert
        
              # Cluster
              - key: sw.k8s.cluster.uid
                value: ${CLUSTER_UID}
                action: insert
        
              - key: k8s.cluster.name
                value: ${CLUSTER_NAME}
                action: insert
        
              # Node
              - key: k8s.node.name
                value: ${NODE_NAME}
                action: insert
        
          batch:
            send_batch_max_size: 1024
            send_batch_size: 1024
            timeout: 1s
        
        receivers:
          journald:
            directory: /run/log/journal
            units:
              - kubelet
              - docker
              - containerd
          filelog:
            include: [ /var/log/pods/*/*/*.log ]
            # Exclude collector container's logs. The file format is /var/log/pods/<namespace_name>_<pod_name>_<pod_uid>/<container_name>/<run_id>.log
            exclude: [ "/var/log/pods/${POD_NAMESPACE}_${POD_NAME}*_*/swi-opentelemetry-collector/*.log" ]
            start_at: beginning
            include_file_path: true
            include_file_name: false
            operators:
              # Find out which format is used by kubernetes
              - type: router
                id: get-format
                routes:
                  - output: parser-docker
                    expr: 'body matches "^\\{"'
                  - output: parser-crio
                    expr: 'body matches "^[^ Z]+ "'
                  - output: parser-containerd
                    expr: 'body matches "^[^ Z]+Z"'
              # Parse CRI-O format
              - type: regex_parser
                id: parser-crio
                regex: '^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)( |)(?P<log>.*)$'
                output: merge-cri-lines
                parse_to: body
                timestamp:
                  parse_from: body.time
                  layout_type: gotime
                  layout: '2006-01-02T15:04:05.000000000-07:00'
              # Parse CRI-Containerd format
              - type: regex_parser
                id: parser-containerd
                regex: '^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)( |)(?P<log>.*)$'
                output: merge-cri-lines
                parse_to: body
                timestamp:
                  parse_from: body.time
                  layout: '%Y-%m-%dT%H:%M:%S.%LZ'
              # Parse Docker format
              - type: json_parser
                id: parser-docker
                parse_to: body
                output: merge-docker-lines
                timestamp:
                  parse_from: body.time
                  layout: '%Y-%m-%dT%H:%M:%S.%LZ'
        
              # Merge log lines split by Docker logging driver.
              - type: recombine
                id: merge-docker-lines
                source_identifier: attributes["log.file.path"]
                output: merge-multiline-logs
                combine_field: body.log
                combine_with: ""
                is_last_entry: body.log matches "\n$"
        
              # Merge log lines split by CRI logging drivers.
              - type: recombine
                id: merge-cri-lines
                source_identifier: attributes["log.file.path"]
                output: merge-multiline-logs
                combine_field: body.log
                combine_with: ""
                is_last_entry: body.logtag == "F"
                overwrite_with: newest
        
              # Merges incoming log records into multiline logs.
              - type: recombine
                id: merge-multiline-logs
                output: extract-metadata-from-filepath
                source_identifier: attributes["log.file.path"]
                combine_field: body.log
                combine_with: ""
                is_first_entry: body.log matches "^\\[?\\d{4}-\\d{1,2}-\\d{1,2}.\\d{2}:\\d{2}:\\d{2}.*"
        
              # Extract metadata from file path
              - type: regex_parser
                id: extract-metadata-from-filepath
                regex: '^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]+)\/(?P<container_name>[^\._]+)\/(?P<run_id>\d+)\.log$'
                parse_from: attributes["log.file.path"]
        
              # Rename attributes
              - type: move
                id: move-attributes
                from: body.stream
                to: attributes["stream"]
              - type: move
                from: attributes.container_name
                to: attributes["k8s.container.name"]
              - type: move
                from: attributes.namespace
                to: attributes["k8s.namespace.name"]
              - type: move
                from: attributes.pod_name
                to: attributes["k8s.pod.name"]
              - type: move
                from: attributes.run_id
                to: attributes["run_id"]
              - type: move
                from: attributes.uid
                to: attributes["k8s.pod.uid"]
              - type: remove
                field: attributes["log.file.path"]
              - type: move
                from: body.log
                to: body
        service:
          extensions:
            - health_check
            - memory_ballast
          pipelines:
            logs:
              exporters:
                - otlp
              processors:
                - memory_limiter
                - filter
                - groupbyattrs/all
                - resource/container
                - batch
              receivers:
                - filelog
            logs/2:
              exporters:
                - otlp
              processors:
                - memory_limiter
                - groupbyattrs/all
                - resource/journal
                - batch
              receivers:
                - journald
          telemetry:
            logs:
              level: info
            metrics:
              address: 0.0.0.0:8888
