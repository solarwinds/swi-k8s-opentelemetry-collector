          - docker
          - containerd
      filelog:
        include: [ /var/log/pods/*/*/*.log ]
        # Exclude collector container's logs. The file format is /var/log/pods/<namespace_name>_<pod_name>_<pod_uid>/<container_name>/<run_id>.log
        exclude: [ "/var/log/pods/${POD_NAMESPACE}_${POD_NAME}*_*/swi-opentelemetry-collector/*.log" ]
        start_at: beginning
        include_file_path: true
        include_file_name: false
        operators:
          # Find out which format is used by kubernetes
          - type: router
            id: get-format
            routes:
              - output: parser-docker
                expr: 'body matches "^\\{"'
              - output: parser-crio
                expr: 'body matches "^[^ Z]+ "'
              - output: parser-containerd
                expr: 'body matches "^[^ Z]+Z"'
          # Parse CRI-O format
          - type: regex_parser
            id: parser-crio
            regex: '^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)( |)(?P<log>.*)$'
            output: merge-cri-lines
            parse_to: body
            timestamp:
              parse_from: body.time
              layout_type: gotime
              layout: '2006-01-02T15:04:05.000000000-07:00'
          # Parse CRI-Containerd format
          - type: regex_parser
            id: parser-containerd
            regex: '^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)( |)(?P<log>.*)$'
            output: merge-cri-lines
            parse_to: body
            timestamp:
              parse_from: body.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
          # Parse Docker format
          - type: json_parser
            id: parser-docker
            parse_to: body
            output: merge-docker-lines
            timestamp:
              parse_from: body.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'

          # Merge log lines split by Docker logging driver.
          - type: recombine
            id: merge-docker-lines
            source_identifier: attributes["log.file.path"]
            output: merge-multiline-logs
            combine_field: body.log
            combine_with: ""
            is_last_entry: body.log matches "\n$"

          # Merge log lines split by CRI logging drivers.
          - type: recombine
            id: merge-cri-lines
            source_identifier: attributes["log.file.path"]
            output: merge-multiline-logs
            combine_field: body.log
            combine_with: ""
            is_last_entry: body.logtag == "F"
            overwrite_with: newest

          # Merges incoming log records into multiline logs.
          - type: recombine
            id: merge-multiline-logs
            output: extract-metadata-from-filepath
            source_identifier: attributes["log.file.path"]
            combine_field: body.log
            combine_with: ""
            is_first_entry: body.log matches "^\\[?\\d{4}-\\d{1,2}-\\d{1,2}.\\d{2}:\\d{2}:\\d{2}.*"

          # Extract metadata from file path
          - type: regex_parser
            id: extract-metadata-from-filepath
            regex: '^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]+)\/(?P<container_name>[^\._]+)\/(?P<run_id>\d+)\.log$'
            parse_from: attributes["log.file.path"]

          # Rename attributes
          - type: move
            id: move-attributes
            from: body.stream
            to: attributes["stream"]
          - type: move
            from: attributes.container_name
            to: attributes["k8s.container.name"]
          - type: move
            from: attributes.namespace
            to: attributes["k8s.namespace.name"]
          - type: move
            from: attributes.pod_name
            to: attributes["k8s.pod.name"]
          - type: move
            from: attributes.run_id
            to: attributes["run_id"]
          - type: move
            from: attributes.uid
            to: attributes["k8s.pod.uid"]
          - type: remove
            field: attributes["log.file.path"]
          - type: move
            from: body.log
            to: body
    service:
      extensions:
        - health_check
        - memory_ballast
      pipelines:
        logs:
          exporters:
            - otlp
          processors:
            - memory_limiter
            - filter
            - groupbyattrs/all
            - resource/container
            - batch
          receivers:
            - filelog
        logs/2:
          exporters:
            - otlp
          processors:
            - memory_limiter
            - groupbyattrs/all
            - resource/journal
            - batch
          receivers:
            - journald
      telemetry:
        logs:
          level: "info"
        metrics:
          address: 0.0.0.0:8888
