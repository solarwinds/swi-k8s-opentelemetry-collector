                action: insert
        
              - key: k8s.cluster.name
                value: ${CLUSTER_NAME}
                action: insert
        
              - key: sw.k8s.log.type
                value: event
                action: insert
          batch:
            send_batch_max_size: 1024
            send_batch_size: 1024
            timeout: 1s
        
        receivers:
          k8s_events:
        
        service:
          extensions:
            - health_check
            - memory_ballast
          pipelines:
            logs:
              exporters:
                - otlp
